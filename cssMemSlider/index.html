<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slider">
    <input class="slider__input" type="radio" name="slides" id="slide1" checked>
    <input class="slider__input" type="radio" name="slides" id="slide2">
    <input class="slider__input" type="radio" name="slides" id="slide3">
    <input class="slider__input" type="radio" name="slides" id="slide4">

    <ul class="slider__list">
      <li class="slider__item">
        <img src="./img/image1.jpg" alt="Image 1">
      </li>
      <li class="slider__item">
        <img src="./img/image2.jpg" alt="Image 2">
      </li>
      <li class="slider__item">
        <img src="./img/image3.jpg" alt="Image 3">
      </li>
      <li class="slider__item">
        <img src="./img/image4.jpg" alt="Image 4">
      </li>
    </ul>
    <div class="slider__caption-list">
      <p class="slider__caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, culpa?</p>
      <p class="slider__caption">Lorem ipsum dolor, sit amet.</p>
      <p class="slider__caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, minima! Ipsum molestiae iusto iure provident sed?</p>
      <p class="slider__caption">Lorem ipsum dolor sit, amet, consectetur adipisicing elit. Adipisci!</p>
    </div>
    <div class="slider__controls">
      <label class="slider__toggle" for="slide1"></label>
      <label class="slider__toggle" for="slide2"></label>
      <label class="slider__toggle" for="slide3"></label>
      <label class="slider__toggle" for="slide4"></label>
      <label class="slider__toggle" for="slide5"></label>
      <label class="slider__toggle" for="slide6"></label>
    </div>
  </div>

  
</body>
</html>
